<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bootstrap Images</title>
   
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>

    
    <nav class="navbar navbar-dark bg-dark">
        <div class="container">
            <a class="navbar-brand" href="index.html">Home</a>
        </div>
    </nav>

  
    <div class="container mt-5">
        <h1 class="mb-4">Bootstrap Image Examples</h1>

        <h4>1. Responsive Image</h4>
        <img src="imgs/eebf93d2df9d04775d080c7968e8eb50.jpg" class="img-fluid mb-4 w-25" alt="Responsive Image">

        <h4>2. Rounded Corners</h4>
        <img src="imgs/eebf93d2df9d04775d080c7968e8eb50.jpg" class="img-fluid rounded mb-4 w-25" alt="Rounded Image">

        <h4>3. Circle Image</h4>
        <img src="imgs/eebf93d2df9d04775d080c7968e8eb50.jpg" class="img-fluid rounded-circle mb-4 w-25" alt="Circle Image">

        <h4>4. Thumbnail Border</h4>
        <img src="imgs/eebf93d2df9d04775d080c7968e8eb50.jpg" class="img-thumbnail mb-4 w-25" alt="Thumbnail Image">

        <h4>5. Centered Image</h4>
        <img src="imgs/eebf93d2df9d04775d080c7968e8eb50.jpg" class="img-fluid d-block mx-auto mb-4 w-25" alt="Centered Image">
    </div>

    
</body>
</html>
