<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Carousel Example</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>


  <nav class="navbar navbar-dark bg-dark">
    <div class="container">
      <a class="navbar-brand" href="index.html">Home</a>
    </div>
  </nav>

 
  <div class="container mt-5">
    <h1 class="mb-4 text-center">Bootstrap Carousel Example</h1>

    
    <div id="myCarousel" class="carousel slide" data-bs-ride="carousel">
      
   
      <div class="carousel-indicators">
        <button type="button" data-bs-target="#myCarousel" data-bs-slide-to="0" class="active" aria-current="true" aria-label="Slide 1"></button>
        <button type="button" data-bs-target="#myCarousel" data-bs-slide-to="1" aria-label="Slide 2"></button>
        <button type="button" data-bs-target="#myCarousel" data-bs-slide-to="2" aria-label="Slide 3"></button>
      </div>

      
      <div class="carousel-inner">
        <div class="carousel-item active">
          <img src="imgs/SpawnJum.jpg" class="d-block w-100" alt="First Slide">
          <div class="carousel-caption d-none d-md-block">
            <h5>Spawn jumps</h5>
            <p>Just some spawn pics</p>
          </div>
        </div>
        <div class="carousel-item">
          <img src="imgs/Spawn-Anti-Hero.jpg" class="d-block w-100" alt="Second Slide">
          <div class="carousel-caption d-none d-md-block">
            <h5>Spawn Chilling</h5>
            <p>Just some spawn pics</p>
          </div>
        </div>
        <div class="carousel-item">
          <img src="imgs/SpawnMoon.jpg" class="d-block w-100" alt="Third Slide">
          <div class="carousel-caption d-none d-md-block">
            <h5>Icon Pic</h5>
            <p>Just some spawn pics</p>
          </div>
        </div>
      </div>

     
      <button class="carousel-control-prev" type="button" data-bs-target="#myCarousel" data-bs-slide="prev">
        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
        <span class="visually-hidden">Previous</span>
      </button>
      <button class="carousel-control-next" type="button" data-bs-target="#myCarousel" data-bs-slide="next">
        <span class="carousel-control-next-icon" aria-hidden="true"></span>
        <span class="visually-hidden">Next</span>
      </button>

    </div>
  </div>

 
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
