<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Gym Membership Form</title>
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <div class="form-container">
      <h2>Gym Membership Application</h2>
      <form action="#" method="post">
        <fieldset>
          <legend>Personal Info</legend>

          <label for="firstName">First name:</label>
          <input type="text" id="firstName" name="firstName" required />

          <label for="lastName">Last name:</label>
          <input type="text" id="lastName" name="lastName" required />
        </fieldset>

        
        <fieldset>
            <legend>Preferred Gym Location</legend>
            <select name="location" id="location" required>
                <option value="">--Select a location--</option>
                <option value="downtown">Downtown</option>
                <option value="northside">Northside</option>
                <option value="suburbs">Suburbs</option>
            </select>
        </fieldset>
        <fieldset>
          <legend>Membership Type</legend>

          <label
            ><input type="radio" name="membership" value="basic" required />
            Basic</label
          >
          <label
            ><input type="radio" name="membership" value="premium" />
            Premium</label
          >
          <label
            ><input type="radio" name="membership" value="vip" /> VIP</label
          >
        </fieldset>
        
        <fieldset>
          <legend>Dietary Restrictions</legend>
          <textarea
            name="diet"
            id="diet"
            rows="4"
            placeholder="Please list any dietary needs..."
          ></textarea>
        </fieldset>

        <button type="submit">Submit</button>
      </form>
    </div>
  </body>
</html>
