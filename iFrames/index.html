<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>iFrames</title>
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <header>
      <nav>
        <h1>Welcome to My Website</h1>
        <ul>
          <li><a href="index.html">Home</a></li>
        </ul>
      </nav>
    </header>
    <main>
      <section>
        <h2>Website</h2>
        <iframe
          src="destiny/witness.html"
          width="70%"
          height="400px"
          frameborder="0"
        ></iframe>
      </section>
      <section>
        <h2>Video</h2>
        <iframe
          width="560"
          height="315"
          src="https://www.youtube.com/embed/HmkYGht03z4?si=P7WcsCsoHx3dq8bu&amp;start=1212"
          title="YouTube video player"
          frameborder="0"
          allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share"
          referrerpolicy="strict-origin-when-cross-origin"
          allowfullscreen
        ></iframe>
      </section>
    </main>
  </body>
</html>
